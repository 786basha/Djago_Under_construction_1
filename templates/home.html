<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="overflow: hidden;background-color: black;">

<nav class="navbar navbar-expand-sm position-sticky position-relative bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">KING</a>
  
  <!-- Links -->
  
  {% if not user.is_authenticated %}
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">ABOUT US</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'ab' %}">REGISTER</a>
    </li>
    {% else %}

    <li class="nav-item">
      <a class="nav-link" href="{% url 'ab' %}">LOGOUT</a>
    </li>
    {% endif %}    

  </ul>
</nav>
</div>
</body>
</html>
