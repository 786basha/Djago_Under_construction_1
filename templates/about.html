    <div class="col-lg-auto my-5">
        <div class="row card col-md-6 mx-auto shadow-lg border rounded border-success p-5">
            <h1 class="bg-primary p-1 text-center text-light border-rounded"> Register</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="roll_i" id="" placeholder="Roll Number" class="form-control  border-bottom-2 border-dark p-2 my-2 text-center">
                  <input type="text" name="name_i" id="" placeholder="User Name" class="form-control  border-bottom-2 border-dark p-2 my-2 text-center">
                  <input type="email" name="mail_i" id="" placeholder="Gmail ID" class="form-control  border-bottom-2 border-dark p-2 my-2 text-center">

                    <input type="number" name="age_i" id="" placeholder="User age" class="form-control  border-bottom-2 border-dark p-2 my-2 text-center">
                    <div class="row">
                        <div class="col">
                              <input type="reset" name="name" id="" placeholder="User Name" class="form-control  border-bottom-2 border-dark p-2 my-2 text-center"> 
                        </div>
                        <div class="col">
                              <input type="submit" name="name" id="" placeholder="User Name" class="form-control  border-bottom-2 border-dark p-2 my-2 text-center">
                        </div>
                    </div>
            </form>

        </div>
        <div class="row my-5 card col-lg-auto mx-auto shadow-lg border rounded border-success p-5 ">
             <h1 class="bg-primary p-1 text-center text-light border-rounded"> Details </h1>
            <table class="table  table-hover">
                <tr class="bg-secondary text-center">
                    <th>Roll</th>
                    <th>Name</th>
                    <th>age</th>
                    <th>E-mail</th>
                    <th>Action</th>

                </tr>
                {% for i in g %}
                <tr class="text-center"> 
                    <td>{{i.roll}} </td>
                    <td>{{i.name}}</td>
                    <td>{{i.mail}}</td>
                    <td> {{i.age}}</td>
                    <td><a href="{% url 'usrup' i.id%}" class="btn btn-outline-success">Edit</a>
                        <a href="{% url 'usrdel' i.id %}" class="btn btn-outline-primary mx-2">delete</a></td>

                </tr>
                {% endfor %}
            </table>
        </div>

    </div>
