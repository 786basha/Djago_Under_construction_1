<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Delete</title>
</head>
<body>
    <div class="p">
        <table>
            <tr>
                <th>ID</th>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            {% for i in k %}
            <tr>
                <td>{{i.id}} </td>
                <td>{{i.roll}} </td>
                <td>{{i.name}} </td>
                <td> <a href="/Dtl-Delete/{{i.id}}"><button>Delete</button></a> </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
