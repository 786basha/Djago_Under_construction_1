<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update user details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card col-md-5 mx-auto mt-4 shadow-lg">
          <div class="card-body">
            <h3>Student Update</h3>
            <form method="post">
              {% csrf_token %}
              <input type="text" name="name_i" class="form-control my-2" value="{{t.roll}}">
              <input type="text" name="roll_i" class="form-control my-2" value="{{t.name}}">
              <input type="email" name="mail_i" class="form-control my-2" value="{{t.mail}}">
              <input type="number" name="age_i" class="form-control my-2" value="{{t.age}}">
              <div class="row my-2">
                <div class="col">
                <input type="reset" value="Reset" class="form-control btn btn-outline-danger"> 
                </div>
                <div class="col">
                <input type="submit" value="Update" class="form-control btn btn-outline-success"> 
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
