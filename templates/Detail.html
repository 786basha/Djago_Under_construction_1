<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Details</title>
    <style>
        *{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;padding: 0;
        }
        .p{
            width: 100vw;
            height: max-content;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .left{
            width: 400px;
            border: 1px solid black;
            border-radius: 8px;
            padding: 6px;
        }
        .right{
            width: max-content;
            height: max-content;
            padding: 6px;
            border: 1px solid red;
            border-radius: 8px;
        }
        .aa{
            margin: auto;
            width: 400px;
        }
        label{
            padding-top: 4px;
        }
        .a{
            margin: auto;
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        input{
            padding: 10px;
        }
        table{
            text-align: center;
        }
        table th,table tr{
            padding: 10px;
        }
        table th{
            width: 140px;
        }
        .b{
            display: flex;
            align-items: center;
            justify-content: center;
            justify-content: space-evenly;
            margin: 7px;
        }
        .b input{
            width: 125px;
        }
        .a input{
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="txt" style="text-decoration: none; text-align: center;"><h2> <u><b><a href="{% url 'fulldtl' %}">Add Details</a></b></u></h2></div>
        <div class="p">
            <div class="left">
                <form method="post">
                    {% csrf_token %}
                    <div class="aa">
                        <div class="a">
                            <label for="">Roll number :</label>
                            <input type="text" placeholder="Create USER " name="roll" id="" required>
                        </div>
                        <div class="a">
                            <label for="">Name :</label>
                            <input type="text" placeholder="Username" name="nam" id="" required>
                        </div>
                        <div class="a">
                            <label for="">Mail :</label>
                            <input type="email" placeholder="Enter E-mail ID" name="mail" id="" required>
                        </div>
                        <div class="a">
                            <label for="">Phone :</label>
                            <input type="number" name="phone" placeholder="Enter Aadhaar Linked Mobile Number" id="" required>
                        </div>
                        <div class="a">
                            <label for="">Date of Birth :</label>
                            <input type="date" name="dob" id="" required>
                        </div>
                        <div class="a">
                            <label for="">Aadhaar Number :</label>
                            <input type="number" name="addar" placeholder="Enter Aadhaar Number" required>
                        </div>
                        <div class="a">
                            <label for="">Pan Number :</label>
                            <input type="text" placeholder="Enter Pan Number" name="pan" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
                        </div>
                        <div class="a">
                            <label for="">Bank Account Number :</label>
                            <input type="number" placeholder="Enter Account Number" name="bacc" required>
                        </div>
                        <div class="a">
                            <label for="">IFSC Code :</label>
                            <input type="text" placeholder="Enter Bank IFSC code" name="bifsc" id="" required>
                        </div>
                        <div class="b">
                            <input type="reset" name="" id="" value="Reset">
                            <input type="submit" value="Submit" id="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="right">
                <div class="m">
                    <table>
                        <tr>
                            <th style="width: 20px;">ID</th>
                            <th>Name</th>
                            <th>Mobile</th>
                        </tr>
                        {% for i in k %}
                        <tr>
                            <td style="width: 20px;">{{forloop.counter}} </td>
                            <td style="width: 200px;">{{i.name}}</td>
                            <td style="width: max-content;">{{i.phone}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
